<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>BMI Calculator</h2>
        </div>
        <div class="calcs">
            <label for="height">Height (cm):</label>
            <input type="text" id="height" class="hw" placeholder="Enter your height">
            
            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" class="hw" placeholder="Enter your weight">
            
            <button id="calculate">Calculate BMI</button>
        </div>
    </div>
</body>
</html>
